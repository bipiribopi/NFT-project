<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <main>
    <img src="images/WhatsApp Image 2022-05-27 at 20.29.25.jpeg" alt="thiaguinho do front" class="profile-picture">
    <div class="card">
     <img src="images/image-equilibrium.jpg" alt="">
      <div class="conteudo">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="box_eth">
            <img src="images/icon-ethereum.svg" alt="" class="eth">
            <h2>0.041 ETH</h2>
          </div>
          <div class="clock">
            <img src="images/icon-clock.svg" alt="" class="watch">
            <h2 id="time">3 days left</h2>
          </div>
        
        </div>
        <div class="linha"></div>
  
          <p class="autores">Creation of <a href="https://github.com/httpthiago" target="_blank">thiaguinho</a> e <a href="https://github.com/bipiribopi" target="_blank">bipiribopi</a></p>
      </div> 
    </div>
    <img src="images/WhatsApp Image 2022-05-27 at 20.59.22.jpeg" alt="peixoto" class="profile-picture">
  </main>


</body>

</html>
